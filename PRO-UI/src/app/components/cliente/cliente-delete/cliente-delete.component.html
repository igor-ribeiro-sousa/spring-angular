<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Deletar Cliente</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="PRO-UI - DEV">

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="true" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" [disabled]="true" matInput>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" [disabled]="true" matInput>
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [disabled]="true" matInput>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [disabled]="true" matInput type="password">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">DELETAR</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="basic">VOLTAR</button>
  </form>

  <p class="fullWidth">Desenvolvido por Igor Ribeiro</p>
</div>
